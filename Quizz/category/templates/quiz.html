<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'login/css/categories.css' %}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/bf28cd6aa8.js" crossorigin="anonymous"></script>
</head>
    <body>
   <!-- <a href="../index"><button type="button" class="btn btn-info back"><i class="fas fa-backward"></i></button></a> -->
    <div class="row">
        <div class="col-sm-1">
            <a href="/categories/"><button type="button" class="btn btn-info back"><i class="fas fa-backward"></i>Back</button></a>
        </div>
        <div style="margin-left: 20%;">
            <button type="button" class="btn btn-info back">Questions left: {{available_questions_number}}</button>
        </div>
        <div style="margin-left: 40%;">
            <button type="button" class="btn btn-info back">Score: {{current_user.score}}</button>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="row">
          <div class="col-lg-12">
            <div class="card" style="min-width:700px;">
              <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <br>
                    <p class="card-text">{{question.question}}</p>
                    <br>
                    <p class="card-text">Possible answers:</p>
                    <p class="card-text">{{question.answer_1}}</p>
                    <p class="card-text">{{question.answer_2}}</p>
                    <p class="card-text">{{question.answer_3}}</p>
                    <p class="card-text">{{question.answer_4}}</p>
                    <form method="post" action=".">{% csrf_token %}
                        <center>
                            <input class="text-center col-sm-2" step="1" type="number" name="answer" value="1" data-decimals="0" min="1" max="4"/>
                        </center>
                        <br>
                        <div class="form-group row">
                          <div class="offset-sm-5 py-2 submit">
                            <button type="submit" class="btn btn-primary">Zatwierd≈∫</button>
                          </div>
                        </div>
                    </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    </body>
</html>
