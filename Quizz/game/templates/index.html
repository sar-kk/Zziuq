<!DOCTYPE html>
<html>
<head>
    <title> Quizz App</title>
</head>
<body>
    {% block content %}
        <h1> Home Page </h1>

        {% if user.is_authenticated %}
            <a href="{% logout %}">Logout</a>

        {% else %}
            <a href="{% url 'login_url' %}">Login</a>
            <a href="{% url 'register_url' %}">Register</a>
        {% endif %}
    {% endblock %}
</body>
</html>
